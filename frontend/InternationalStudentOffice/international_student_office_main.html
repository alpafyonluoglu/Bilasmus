    <h1>Language Proficiency Exams</h1>
    <div class="container">
        <p style="margin-top: 2rem;">Set Language Proficiency Date</p>
        <div style="background: #d2d2d2;">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="d-inline-flex">
                                <div style="margin-left: 2rem;">
                                    <p>Set Date</p><input id="date_input" type="date">
                                </div>
                                <div style="margin-left: 2rem;">
                                    <p>Set Language</p><select id="set_language">
                                        <optgroup label="This is a group">
                                            <option value="12" selected="">English</option>
                                            <option value="13">German</option>
                                            <option value="14">French</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col"><button class="btn btn-primary" id="set_date" type="button" style="/*margin-left: 4rem;*/height: 3rem;margin-top: 1rem;background: #2E7D38;border-color: #2E7D38;">Set Date</button></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <ul style="margin-top: 1rem;margin-bottom: 1rem;">
                                <li>
                                    <div class="d-inline-flex">
                                        <div class="d-flex">
                                            <p>Language:&nbsp;</p>
                                            <p id="language_display">English</p>
                                        </div>
                                        <div class="d-flex" style="margin-left: 2rem;">
                                            <p>Date:&nbsp;</p>
                                            <p id="date_display">07/10/2022</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="col"><button class="btn btn-primary" id="delete_proficiency" type="button" style="margin-left: 0rem;height: 3rem;background: #dd2d2b;border-color: #dd2d2b;">Delete</button></div>
                    </div>
                </div>
            </div>
        </div>
        <p style="margin-top: 3rem;">Send Registration Link</p>
        <div class="d-flex" style="background: #d2d2d2;">
            <div style="margin-left: 2rem;">
                <p>Enter Student ID</p><input type="text" id="student_id_input" placeholder="Student ID">
            </div>
            <div style="margin-left: 2rem;">
                <p>Enter Link</p><input type="url" id="registration_link_input" placeholder="Registration Link">
            </div><button class="btn btn-primary" id="send_link" type="button" style="margin-left: 10rem;height: 3rem;margin-top: 1rem;">Send Link</button>
        </div>
    </div>
