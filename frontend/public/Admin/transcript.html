    <h1>Transcript</h1>
    <p>Upload Transcript of students who returned from Erasmus/Exchange.</p>
    </div>
    <div class="container">
        <div>
            <div class="col-md-12 search-table-col">
                <label class="form-label">
                </label><input type="text" class="search form-control" id="searchedName" placeholder="Search student name.."><button class="btn btn-success" id="searchTranscript" onclick= "getUserInput()">Search</button>
                <div class="table-responsive table table-hover table-bordered results">
                    <table class="table table-hover table-bordered">
                        <thead class="bill-header cs">
                        <tr>
                            <th id="trs-hd-1" class="col-lg-1">ID</th>
                            <th id="trs-hd-2" class="col-lg-2">Name</th>
                            <th id="trs-hd-3" class="col-lg-3">Email</th>
                            <th id="trs-hd-4" class="col-lg-2">Erasmus/Exchange University</th>
                            <th id="trs-hd-6" class="col-lg-2">Action</th>
                        </tr>
                        </thead>
                        <tbody  id="table">
                        <tr class="warning no-result">
                            <td colspan="12"><i class="fa fa-warning"></i>&nbsp; No Result !!!</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div>

                    <form method="post" action="https://bilasmus.uc.r.appspot.com/file/upload" accept="application/pdf" enctype='multipart/form-data'>
                        <div class="files color form-group mb-3">
                            <input class="form-control" type="file" accept="application/pdf" multiple="" name="file" id="formFile" required>
                        </div>
                        <input class="btn btn-success" type="submit" id="uploadTranscript" style="margin-left: 600px;" value="Upload">
                    </form>
                </div>
            </div>
        </div>
    </div>
