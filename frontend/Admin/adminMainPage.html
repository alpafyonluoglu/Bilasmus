    <h1 class="fs-3" style="margin-left: 2rem;margin-top: 1rem;">Welcome Admin</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <div class="card" id="addUserPanel" style="width: default;margin: default;">
                            <div class="card-header">
                                <h5 class="mb-0">Add User</h5>
                            </div>
                            <div class="card-body" style="background-color: var(--bs-gray-500);">
                                <div class="d-flex" style="margin-right: 0px;">
                                    <p>Name:&nbsp;</p><input type="text" id="userNameInputAddUser" style="margin-left: 5rem;">
                                </div>
                                <div class="d-flex" style="margin-top: 1rem;">
                                    <p>Bilkent ID:</p><input type="text" id="BilkentIDInputAddUser" style="margin-left: 3.7rem;">
                                </div>
                                <div class="d-flex" style="margin-top: 1rem;">
                                    <p>E-mail:</p><input type="text" id="userEmailInputAddUser" style="margin-left: 5.15rem;">
                                </div>
                                <div class="d-flex" style="margin-top: 0.5rem;">
                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="staffCheckBox"><label class="form-check-label" for="formCheck-1">Staff</label></div>
                                    <div class="form-check" style="margin-left: 74px;"><input class="form-check-input" type="checkbox" id="studentCheckBox"><label class="form-check-label" for="formCheck-2">Student</label></div>
                                </div>
                                <div style="margin-top: 1rem;"><button class="btn btn-primary" id="addUserButton" type="button" style="background-color: #2E7D38;">Add User</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: default;margin-top: 1rem;height: default;">
                            <div class="card-header">
                                <h5 class="mb-0">Delete User</h5>
                            </div>
                            <div class="card-body" style="background-color: var(--bs-gray-500);height: default;">
                                <div class="d-flex" style="margin-top: 0rem;">
                                    <p>Bilkent ID:</p><input type="text" id="BilkentIDInputDeleteUser" style="margin-left: 10px;width: 150px;"><button class="btn btn-primary" id="addUserButton-2" type="button" style="background-color: #dd2d2b;margin-left: 1rem;">Delete User</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                        <div class="card" id="updateUserPanel" style="width: default;margin-left: 0rem;height: defalt;">
                            <div class="card-header">
                                <h5 class="mb-0">Update User</h5>
                            </div>
                            <div class="card-body" style="background-color: var(--bs-gray-500);">
                                <div class="d-flex" style="margin-top: 0rem;">
                                    <p>Bilkent ID:</p><input type="text" id="BilkentIDInputUpdateUser" style="margin-left: 3.7rem;">
                                </div>
                                <div class="d-flex" style="margin-top: 1rem;">
                                    <p>E-mail:</p><input type="text" id="oldEmailInputUpdateUser" style="margin-left: 5.15rem;">
                                </div>
                                <div class="d-flex" style="margin-top: 1rem;">
                                    <p>New e-mail:</p><input type="text" id="newEmailInputUpdateUser" style="margin-left: 2.9rem;">
                                </div>
                                <div style="margin-top: 10px;"><button class="btn btn-primary" id="addUserButton-1" type="button" style="color: var(--bs-black);background-color: #FFA000;">Update User</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: default;margin-left: 0rem;height: default;margin-top: 1rem;">
                            <div class="card-header">
                                <h5 class="mb-0">Maintenance</h5>
                            </div>
                            <div class="card-body" style="background-color: var(--bs-gray-500);">
                                <div class="d-flex" style="margin-top: 0rem;"><span style="margin-left: 5px;">Start:</span><input id="startTime" class="mb-2 d-inline" type="time" onchange="onTimeChange()" style="margin-left: 1rem;"><input id="startDate" type="date" style="margin-left: 1rem;">
                                    <div></div>
                                </div>
                                <div class="d-flex" style="margin-top: 1rem;"><span style="margin-left: 5px;">Finish:</span><input id="finishTime" class="mb-2 d-inline" type="time" onchange="onTimeChange()" style="margin-left: 8.5px;"><input id="finishDate" type="date" style="margin-left: 1rem;"><button class="btn btn-primary" id="startMaintenanceButton" type="button" style="background-color: #3366ff;margin-left: 6px;">Start</button>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
